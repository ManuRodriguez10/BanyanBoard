<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./tracker.css" />
        <script src="./tracker.js" defer></script>
        <script src="./scripts.js" defer></script>
        <title>Tracker</title>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const menuToggle = document.querySelector(".menu-toggle");
                const navbar = document.querySelector(".navbar");
        
                menuToggle.addEventListener("click", function () {
                    navbar.classList.toggle("active");
                });
            });
        </script> <!--This is the script for the hamburger menu navigation-->
    </head>
    <body>
        <div class="menu-toggle">&#9776;</div>
        <div class="banner">
            <div class="navbar">
                <img src="banyanlogo.jpg" class="logo">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="schedules.html">Campus Schedules</a></li>
                    <li><a href="calendar.html">My Class Schedule</a></li>
                    <li><a href="todo.html">To Do List</a></li>
                    <li><a href="tracker.html">Time Tracker</a></li>
                    <li><a id="magic-wand-icon"><img src="magicwand.png" alt="Magic Wand" style="width:30px; cursor:pointer;"></a></li>
                </ul>
            </div>
        </div>
        <!--Creates the format for tracker with categories, entry, and a stopwatch-->
        <section class="tracker">
        <h2>Time Tracker</h2>
        <!-- Category Selection and Manual Time Entry -->
        <div class="category-container">
            <input type="text" id="categoryName" placeholder="Enter category name" />
            <button id="addCategoryButton">Add Category</button>
        </div>
        <div class="category-selection-container">
            <select id="categorySelect">
                <option value="">Select Category</option>
            </select>
            <input type="number" id="hours" placeholder="Hours" min="0" />
            <input type="number" id="minutes" placeholder="Minutes" min="0" />
            <button id="manualAddButton">Add Time Manually</button>
        </div>
        <!-- Scrollable Categories Box -->
        <div class="categories-box">
            <div id="categoriesList"></div>
        </div>
        <!-- Timer Section -->
        <div class="timer-container" id="timerContainer">
            <div id="timerContent">
                <button id="startTimerButton">Start Timer</button>
                <button id="stopTimerButton" disabled>Stop Timer</button>
                <div id="timerDisplay">00:00</div>
            </div>
        </div>
        </section>
    </body>
</html>
